<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup-student.css">
    
    <title>مدرسه ی هوشمند | صفحه ثبت نام</title>
</head>
<body>
    <div class="box-title">
        <h1 class="title">مدرسه ی هوشمند</h1>
    </div>

    <div class="container">

        <h2 class="title-login">ثبت نام</h2>

        <form action="" class="box-login">
            <div class="btn-s-t">
                <button class="btn-student">دانش آموز</button>
                <button id="teacherl" class="btn-teacher" >معلم</button>
            </div>
            <div class="box-main">
                <div class="box box-name-family">
                    <label for="name-family" style="display: block;">نام و نام خانوادگی</label>
                    <input type="text" id="name-family">
                </div>
                <div class="box box-password">
                    <label for="password" style="display: block;">رمز عبور</label>
                    <input type="text" id="password">
                </div>
            </div>
                <div class="box-main">
                    <div class="box box-field">
                        <label for="name-family" style="display: block;">رشته</label>
                        <input type="text" id="field">
                    </div>
                    <div class="box box-class">
                        <label for="class" style="display: block;">کلاس</label>
                        <input type="number" id="class">
                    </div>
                </div>
                <div class="box-main">
                    <div class="box box-tel-parentt">
                        <label for="name-family" style="display: block;">شماره تلفن والدین</label>
                        <input type="text" id="phone-family">
                    </div>
                    <div class="box box-tel-phone">
                        <label for="password" style="display: block;">شماره تلفن</label>
                        <input type="text" id="phonestudent">
                    </div>
                </div>
            <p>قبلا ثبت نام کرده اید؟ <a href="login.html" class="go-login">ورود</a></p>
            
            <div class="btn-login">
                <button id="sabt" type="submit">ثبت نام</button>
            </div>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <script src="signup-student.js"></script>
</body>
</html>
