<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-teacher.css">
    <title>مدرسه ی هوشمند | صفحه ورود</title>
</head>
<body>
    <div class="box-title">
        <h1 class="title">مدرسه ی هوشمند</h1>
    </div>

    <div class="container">

        <h2 class="title-login">ورود</h2>

        <form action="" class="box-login">
          
            <label for="name-family" style="display: block;">نام و نام خانوادگی</label>
            <input type="text" id="name-family">
            <label for="password" style="display: block;">رمز عبور</label>
            <input type="text" id="password">
            <p>هنوز ثبت نام نکرده اید؟ <a href="signup-student.html" class="go-signup">ثبت نام</a></p>
            
            <div class="btn-login">
                <button type="submit">ورود</button>
            </div>
        </form>

    </div>

    <script src="login-teacher.js"></script>
</body>
</html>
